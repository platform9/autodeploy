---
- hosts:
    - hypervisors-ubuntu
    - containervisors-ubuntu
  become: true
  gather_facts: False
  pre_tasks:
    - name: install python2
      raw: test -e /usr/bin/python || (apt -y update && apt install -y python-minimal)

- hosts: hypervisors
  become: true
  roles:
    - common
    - ntp
    - pf9-auth
    - pf9-hostagent
    - neutron-prerequisites
    - { role: "map-role", rolename: "pf9-ostackhost" }

- hosts: containervisors
  become: true
  roles:
    - common
    - ntp
    - pf9-auth
    - pf9-hostagent
    - { role: "map-role", rolename: "pf9-kube" }

- hosts: image_storage
  become: true
  roles:
    - glance-host
